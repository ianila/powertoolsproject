{% extends 'base.html' %}

{% block title %}
  Power Tools Project - Control Panel
{% endblock %}

{% block side %}
<!-- Top container -->
<div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
  <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button>
  <span class="w3-bar-item w3-right">Logo</span>
</div>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="controlpanelOverlay"></div>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white" style="z-index:3;width:300px;" id="controlSidebar"><br>
  <div class="w3-container w3-row">
    <div class="w3-col s4">
      <img src="../../static/icons/avatar.png" class="w3-circle w3-margin-right" style="width:46px">
    </div>
    <div class="w3-col s8 w3-bar">
      <span>Welcome, <strong>{{ user.fullname }}</strong></span><br>
      <a href="{% url 'cplogout' %}" class="w3-bar-item w3-button"><i class="fa fa-sign-out"></i></a>
      <a href="#" class="w3-bar-item w3-button"><i class="fa fa-user"></i></a>
      <a href="#" class="w3-bar-item w3-button"><i class="fa fa-gears"></i></a>
    </div>
  </div>
  <hr>
  <div class="w3-container">
    <h5>Dashboard</h5>
  </div>
  <div class="w3-bar-block">
    <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
    <a href="{% url 'cphome' %}" class="w3-bar-item w3-button w3-padding"><i class="fa fa-home fa-fw"></i>  Overview</a>
    <a href="" class="w3-bar-item w3-button w3-padding"><i class="fa fa-wrench fa-fw"></i>  Tools</a>
    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-truck fa-fw"></i>  Orders</a>
    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-bank fa-fw"></i>  Accounts</a>
    <a href="{% url 'cpstaff' %}" class="w3-bar-item w3-button w3-padding"><i class="fa fa fa-users fa-fw"></i>  Staff</a>
    <a href="" class="w3-bar-item w3-button w3-padding"><i class="fa fa fa-gears fa-fw"></i>  Settings</a><br><br>
  </div>
</nav>

{% endblock %}

{% block footer %}  

{% endblock %}

{% block script %}
<script>
// Get the Sidebar
var controlSidebar = document.getElementById("controlSidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("controlOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
    if (controlSidebar.style.display === 'block') {
        controlSidebar.style.display = 'none';
        overlayBg.style.display = "none";
    } else {
        controlSidebar.style.display = 'block';
        overlayBg.style.display = "block";
    }
}

// Close the sidebar with the close button
function w3_close() {
    controlSidebar.style.display = "none";
    overlayBg.style.display = "none";
}
</script>
{% endblock %}
