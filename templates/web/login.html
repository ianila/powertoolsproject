{% extends 'base.html' %}

{% block title %}
  Customer Login
{% endblock %}

{% block content %}
    <div class=" w3-card-4" style="width:30%;margin:0 auto;">
        <div class="w3-center">
            <h2 class="w3-panel w3-2017-marina w3-border-bottom w3-padding-16">Customer Login</h2>

            {% if error %}
                <h4 class="w3-text-red">{{ error }}</h4>
            {% endif %}
            <img src="../../static/icons/avatar.png" alt="Avatar" style="width:30%" class="w3-circle w3-margin-top">
        </div>   

        <form class="w3-container" method="post">
        {% csrf_token %}
            <div class="w3-section">
                <label><b>Username</b></label>
                <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" name="username" required autofocus>
                <label><b>Password</b></label>
                <input class="w3-input w3-border" type="password" placeholder="Enter Password" name="password" required>
                <button class="w3-button w3-block w3-2017-marina w3-section w3-padding" type="submit">Login</button>
            </div>
        </form>

        <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
            <span class="w3-right w3-padding w3-hide-small">Forgot <a href="#">password?</a></span>
        </div>
    </div>     
{% endblock %}
